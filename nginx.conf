            proxy_send_timeout 30s;
        }
    }
    
    # Kibana - kibana.ualtarh.com
    server {
        listen 443 ssl http2;
        server_name kibana.ualtarh.com;
        
        ssl_certificate /etc/nginx/ssl/cert.pem;
